<main class="main-area">

  <div>
    <button mat-fab class="scroll-btn" (click)="onScroll('left')" color="white"><i class="fas fa-chevron-circle-left"></i></button>
    <button mat-fab class="scroll-btn" (click)="onScroll('right')" color="white" style="right: 1em;">
      <i class="fas fa-chevron-circle-right"></i></button>
  </div>
  <div class="centered scroll">
    <section #scroll class="cards flex">
      <article class="card hvr-grow " matRipple *ngFor="let movie of (movieList$ | async);">
        <div class="thumbnail">
          <img src="{{movie.poster}}" alt="">
        </div>
        <div class="card-content">
          <h5>{{movie.title}}</h5>
          <p>{{movie.year}}</p>
        </div>
        <div class="card-button">
          <button mat-raised-button color="white"
          (click)="onRemoveMovie($event, movie)"><i class="fas fa-trash-alt"></i></button>
          <button mat-raised-button style="margin-top: 1em"
           color="primary" (click)="onAddEditMovie(movie, true)">
            <i class="fas fa-edit"></i></button>
        </div>
      </article>
    </section>
  </div>

</main>
