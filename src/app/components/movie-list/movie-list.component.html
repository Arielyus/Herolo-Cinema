
<ul class="list-group">
  <li
    *ngFor="let movie of (movieList$ | async) | filterMovies: filterBy"
    (click)="onAddEditMovie(movie, true)"
    class="list-group-item list-group-item-action"
    matRipple
  >
    {{ movie.title | englishLettersOnly | titlecase }}
    <button
      style="float:right"
      class="btn btn-danger btn-sm"
      (click)="onRemoveMovie($event, movie)"
    >
      remove
    </button>
  </li>
</ul>
