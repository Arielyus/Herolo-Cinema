  <main class="main-area">
    <div class="centered">
      <section class="cards">
        <article class="card hvr-grow" matRipple
         *ngFor="let movie of (movieList$ | async);"
         (click)="onAddEditMovie(movie, true)">
            <div class="thumbnail">
            <img src="{{movie.poster}}" alt="">
            </div>
            <div class="card-content">
              <h5>{{movie.title}}</h5>
              <p>{{movie.year}}</p>
            </div>
            <div class="card-button">
                <button mat-raised-button color="white"
                (click)="onRemoveMovie($event, movie)"><i class="fas fa-trash-alt"></i></button>
                <button mat-raised-button style="margin-top: 1em"
                 color="primary" (click)="onAddEditMovie(movie, true)">
                  <i class="fas fa-edit"></i></button>
              </div>
        </article>
      </section>
    </div>
  </main>
